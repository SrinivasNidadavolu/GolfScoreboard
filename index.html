<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Golf Scoreboard</title>

	<!-- jQuery Mobile : 
	<link rel="stylesheet" href="style/3rdParty/jQueryMobile/jqueryMobileMin.css" />

	<link rel="stylesheet" href="style/3rdParty/jQueryMobile/jquery.mobile.structure-1.3.1.css" />

	<link rel="stylesheet" href="style/3rdParty/jQueryMobile/jquery.mobile-1.3.1.css" />
	
	<script>
	var isIE6 = /msie|MSIE 6/.test(navigator.userAgent);
	if (isIE6) {
		window.location = "http://www.browserupgrade.info/";
		}
	</script>

	<link rel="stylesheet" href="style/golf.css" />

</head>
<body>
	<div data-role="page" id="start">
		<div data-role="header" data-theme="b">
			<div><h1>Golf</h1></div>
		</div>
		<div data-role="content">
			<div data-role="fieldcontain">
				
				<label for="course">Course:</label>
				<input type="text" id="course" value=""  />
				<br />
				<label for="playername">Player:</label>
				<input type="text" id="playername" value=""  />
			
				<fieldset data-role="controlgroup" data-type="horizontal">
				    <legend>Tee:</legend>
				    <input type="radio" name="tee-choice" id="tee-choice-blue" value="blue" checked="checked"  />
				    <label for="tee-choice-blue">Blue</label>
				    <input type="radio" name="tee-choice" id="tee-choice-white" value="white"  />
				    <label for="tee-choice-white">White</label>	
				    <input type="radio" name="tee-choice" id="tee-choice-red" value="red"  />
				    <label for="tee-choice-red">Red</label>
				</fieldset>

			</div>
			<p><a id="letsPlay" href="#framePlay" data-role="button" data-transition="none">Play</a></p>	
		</div>
	</div>
 	
 						
			<div id="menu" data-role="popup">
				<center>
					<div id="holeLinks" data-role="fieldcontain">				
						<a href="#framePlay" >	
							<img class="ball" src="images/h1.png" id="1">					
						</a>
						<a href="#framePlay">
							<img class="ball" src="images/h2.png"  id="2">			
						</a>
						<a href="#framePlay" >
							<img class="ball" src="images/h3.png" id="3">							 
						</a>
						<a href="#framePlay" >
							<img class="ball" src="images/h4.png" id="4">
						</a>
						<a href="#framePlay">
							<img class="ball" src="images/h5.png" id="5">
						</a>
						<a href="#framePlay" >
							<img class="ball" src="images/h6.png" id="6">
						</a>
						<a href="#framePlay">
							<img class="ball" src="images/h7.png" id="7" >
						</a>
						<a href="#framePlay" >
							<img class="ball" src="images/h8.png" id="8">
						</a>
						<a href="#framePlay" >
							<img class="ball" src="images/h9.png" id="9">
						</a>
						<a href="#framePlay" >
							<img class="ball" src="images/h10.png" id="10">
						</a>
						<a href="#framePlay" >
							<img class="ball" src="images/h11.png" id="11">
						</a>
						<a href="#framePlay" >
							<img class="ball" src="images/h12.png" id="12">
						</a>
						<a href="#framePlay" >
							<img class="ball" src="images/h13.png" id="13">
						</a>
						<a href="#framePlay" >
							<img class="ball" src="images/h14.png" id="14">
						</a>
						<a href="#framePlay" >
							<img class="ball" src="images/h15.png" id="15" >
						</a>
						<a href="#framePlay" >
							<img class="ball" src="images/h16.png" id="16">
						</a>
						<a href="#framePlay" >
							<img class="ball" src="images/h17.png" id="17">
						</a>
						<a href="#framePlay" >
							<img class="ball" src="images/h18.png" id="18">
						</a>
					</div>
				</center>
			</div>
			
	<div data-role="page" id="framePlay">

		<div data-role="header" data-theme="b" data-backbtn="false">
			<a href="#menu"	data-role="button"	deata-rel="popup"	>Go To Hole</a>

		
			<center>
				<img id="holeImg"  >
			</center>
		</div>

		<div data-role="content">
			
			<div data-role="fieldcontain">

					<fieldset data-role="controlgroup" data-type="horizontal" >
					    <legend>Par:</legend>
					    <input type="radio" name="par-choice" id="par-choice-3" value="3"   />
					    <label for="par-choice-3">3</label>
					    <input type="radio" name="par-choice" id="par-choice-4" value="4"   />
					    <label for="par-choice-4">4</label>
					    <input type="radio" name="par-choice" id="par-choice-5" value="5"   />
					    <label for="par-choice-5">5</label>		
					    <input type="radio" name="par-choice" id="par-choice-6" value="6"   />
					    <label for="par-choice-6">6</label>
					</fieldset>
		
					<fieldset data-role="controlgroup" data-type="horizontal" >
					    <legend>Drive to: </legend>			
					    <input type="radio" name="drive-choice" id="drive-choice-fairway" value="F"   />
					    <label for="drive-choice-fairway">Fairway</label>
					    <input type="radio" name="drive-choice" id="drive-choice-left" value="L"   />
					    <label for="drive-choice-left">Left</label>		
					    <input type="radio" name="drive-choice" id="drive-choice-right" value="R"   />
					    <label for="drive-choice-right">Right</label>	
					</fieldset>
		
					<fieldset data-role="controlgroup" data-type="horizontal" >
					    <legend>Strokes to green: </legend>	 
					    <input type="radio" name="to-green-choice" id="to-green-choice-1" value="1"  />
					    <label for="to-green-choice-1">1</label>
					    <input type="radio" name="to-green-choice" id="to-green-choice-2" value="2"  />
					    <label for="to-green-choice-2">2</label>
					    <input type="radio" name="to-green-choice" id="to-green-choice-3" value="3"  />
					    <label for="to-green-choice-3">3</label>
					    <input type="radio" name="to-green-choice" id="to-green-choice-4" value="4"  />
					    <label for="to-green-choice-4">4</label>
					    <input type="radio" name="to-green-choice" id="to-green-choice-5" value="5"  />
					    <label for="to-green-choice-5">5</label>
					    <input type="radio" name="to-green-choice" id="to-green-choice-6" value="6"  />
					    <label for="to-green-choice-6">6</label>
					</fieldset>
					
					<fieldset data-role="controlgroup" data-type="horizontal" >
					    <legend>Putts: </legend>	
					    <input type="radio" name="putts-choice" id="putts-choice-0" value="0"  />
					    <label for="putts-choice-0">0</label> 
					    <input type="radio" name="putts-choice" id="putts-choice-1" value="1"  />
					     <label for="putts-choice-1">1</label>
					    <input type="radio" name="putts-choice" id="putts-choice-2" value="2"  />
					    <label for="putts-choice-2">2</label>
					    <input type="radio" name="putts-choice" id="putts-choice-3" value="3"  />
					    <label for="putts-choice-3">3</label>
					    <input type="radio" name="putts-choice" id="putts-choice-4" value="4"  />
					    <label for="putts-choice-4">4</label>
					    <input type="radio" name="putts-choice" id="putts-choice-5" value="5"  />
					    <label for="putts-choice-5">5</label>
					    <input type="radio" name="putts-choice" id="putts-choice-6" value="6"  />
					    <label for="putts-choice-6">6</label>
					</fieldset>
			
					<fieldset data-role="controlgroup" data-type="horizontal" >
					    <legend>100 or less to green: </legend>	 
					    <input type="radio" name="100-to-green-choice" id="100-to-green-choice-s" value="S"  />
					    <label for="100-to-green-choice-s">Success</label>
					    					    
					    <input type="radio" name="100-to-green-choice" id="100-to-green-choice-fs" value="FS"  />
					    <label for="100-to-green-choice-fs">Fail (Sand)</label>
					    
					    <input type="radio" name="100-to-green-choice" id="100-to-green-choice-fo" value="FO"  />
					    <label for="100-to-green-choice-fo">Fail (Other)</label>
					    
					</fieldset>						
					
				    <label for="penalties">Penalties:</label>
				    <select name="penalties" id="penalties" data-role="slider">			        
				        <option value="N">No</option>
				        <option value="Y">Yes</option>
				    </select>

			</div>


		</div>
		<div  data-role="footer">
			<center>		
				<div data-role="controlgroup" data-type="horizontal">
					
					<a data-role="button" data-icon="star" id="summary" href="#first9Page">First 9</a>					
					
					<a data-role="button" data-icon="star" id="summary" href="#back9Page">Back 9</a>					
					
					<a data-role="button" data-icon="grid" id="summary" href="#summaryPage">Summary</a>					
					
					<a data-role="button" data-icon="arrow-r" id="nextHole">Next Hole</a>		
				
				</div>			
			</center>
		</div>			

	</div>


	<div data-role="page" id="first9Page">
		
	</div>

			
	<div data-role="page" id="back9Page">
		
	</div>

			

	<div data-role="page" id="summaryPage">
		
	</div>

	<script src="scripts/3rdParty/jqueryMin.js"></script>
	-->
	<script src="scripts/3rdParty/jquery.js"></script>

	<script src="scripts/3rdParty/jqueryMobileMin.js"></script>

		-->
	<script src="scripts/3rdParty/jquery.mobile-1.3.1.js"></script>

	<script src="scripts/3rdParty/pubsub.js"></script>

	<script src="phonegap.js"></script>

	<script src="scripts/golf.js"></script>
</body>
</html>
